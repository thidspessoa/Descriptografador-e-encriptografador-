<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Descriptografador & Encriptografador</title>
</head>
<body class="bg-[#F3F5FC] flex flex-row items-center just h-screen">

    <main class="bg-white w-11/12 h-[93%] rounded-r-[32px] flex shadow">

        <div class="leftSide mt-[20px] mb-[20px] flex flex-col justify-between w-[30%]">

            <div class="   dropDownOption   text-center flex flex-col items-center">
                <button onclick="activeMenuOptions()" class="text-lg bg-white text-[#757FB2] w-[50%] flex items-center justify-center   gap-1">
                    <p id="optionSelected" class="font-medium">
                        Descriptografar
                    </p>
                    <svg id="iconClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>            
                    
                    <svg id="iconOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" fill="currentColor" class="size-4 hidden">
                        <path fill-rule="evenodd" d="M11.47 7.72a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 0 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
                    </svg>
                      
                </button>

                <div id="menuDropDownOptions" class="hidden bg-white inline shadow-md w-[50%]">
                    <ul>
                        <li onclick="selectedOptionDropDown()" class="hover:bg-[#CED4DA] hover:delay-150 cursor-pointer flex justify-center items-center gap-3">
                            <p id="descriptografedOption" >Descriptografar</p>
                            <svg id="descriptografedChecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                            </svg>
                              
                        </li>
                        <li onclick="selectedOptionDropDown2()" class="hover:bg-[#CED4DA] cursor-pointer hover:delay-150 flex justify-center items-center gap-2">
                            <p id="criptografedOption">Criptografar</p>
                            <svg id="criptografedChecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 hidden">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                            </svg>
                        </li>
                    </ul>
                </div>


            </div>

            <div class="iconWarning gap-2 text-center text-[#495057] flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                </svg>
                                              
                <p class="text-xs	">Apenas letras minúsculas e sem acento</p>
            </div>

        </div>

        <div class="rightSide w-[70%] flex flex-col justify-center items-center">

            <div class=" w-[90%] h-[60%]">
                <div class="textBody w-full h-full flex justify-center items-center">

                    <div class=" w-full h-[80%] flex justify-center items-center">

                        <div id="textBodyBox" class="hidden w-[90%] flex justify-center items-center flex-wrap bg-[#D8DFE8] rounded-[32px]">
                            <div class="w-[80%] max-h-[80%] pt-4 pb-4    ">
                                <textarea id="textBox" type="text" class="text-[#0A3871] bg-[#D8DFE8] w-[100%] h-auto font-normal  flex justify-center items-center text-center  "> </textarea>
                                    
                                

                                <div class="w-[100%] mt-[30px] flex justify-center items-center h-[40px]    ">
                                    <button onclick="copyToClipBoard()" class="h-[40px] rounded-[32px] text-white bg-[#0A3871] border flex justify-center items-center w-[30%] hover:bg-[#D8DFE8] hover:text-[#0A3871]
                                    hover:border-[#0A3871]">
                                        copiar
                                    </button>
                                </div>
                                
                            </div>
                            
                        </div>
                        

                        <div class="hidden border shadow rounded-md p-4 max-w-sm w-[600px] mx-auto">
                            <div class="animate-pulse flex space-x-4">
                              <div class="flex-1 space-y-6 py-1">
                                <div class="h-2 bg-slate-200 rounded"></div>
                                <div class="space-y-3">
                                  <div class="grid grid-cols-3 gap-4">
                                    <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                                    <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                                  </div>
                                  <div class="h-2 bg-slate-200 rounded"></div>
                                  <div class="h-2 bg-slate-200 rounded"></div>
                                </div>
                              </div>
                            </div>
                        </div>

                           
                        <div id="defaultMessageValueIsNull" class="flex flex-col justify-center items-center gap-4">
        
                            <img src="/src/image-removebg-preview.png" class="w-[236px] h-[204px]">
        
                            <div class="textDialogValueIsNull   flex flex-col justify-center items-center gap-3">
                                <p class="text-lg font-bold	">Nenhuma mensagem encontrada</p>
                                <p class="text-sm text-[#495057]">Digite um texto que você deseja criptografar ou descriptografar</p>
                            </div>
        
                        </div>
                    </div>
 
    
                </div>
            </div>


            <div class="  w-[90%] h-[30%] flex flex-col justify-end">
                <div class="sendTextBox flex justify-center items-center  ">
                    <input id="typeTextUser" onclick="changeBodyTextView()" type="text" placeholder="Digite seu texto...">
                    <button onclick="criptografeDescriptografed()" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm.53 5.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 1 0 1.06 1.06l1.72-1.72v5.69a.75.75 0 0 0 1.5 0v-5.69l1.72 1.72a.75.75 0 1 0 1.06-1.06l-3-3Z" clip-rule="evenodd" />
                        </svg>                          
                    </button>
                </div>
            </div>


        </div>

    </main>
    <script src="/scripts/dropdown.js"></script>
    <script src="/scripts/changeBodyTextView.js"></script>
    <script src="/scripts/criptografedDescriptografed.js"></script>
    <script src="/scripts/copyToClipBoard.js"></script>

</body>
</html>
